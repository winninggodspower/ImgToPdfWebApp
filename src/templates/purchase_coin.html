{% extends "_base.html" %}

{% block head %}
<title>Purchase Coin</title>
{% endblock head %}

{% block body %}

<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 py-12">
    <div class="max-w-md w-full space-y-8">
        <a href="{{ url_for('core.home') }}" class="w-10 h-10 md:w-12 md:h-12 m-2 md:m-0 rounded-3xl bg-white text-gray-600 text-xl flex justify-center items-center mb-3 shadow-md cursor-pointer" onclick="">
            <
        </a>
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">Purchase Coins</h2>
            <p class="text-center ">Get the coins you need to organize your notes photos
            </p>
        </div>
        <form action="{{ url_for('purchase.checkout') }}" method="post" class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="px-6 py-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-bold text-gray-900">Coin Packages</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Choose the package that fits your needs.</p>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-900 font-bold text-2xl mr-2">$1</span>
                        <span class="text-gray-600 dark:text-gray-400 text-sm">/125 coins</span>
                    </div>
                </div>
                <div class="mt-6">
                    <select id="price" name="price" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 block w-full p-2.5" required>
                        <option selected>Select Coins</option>
                        <option value="1" selected>125coins - $1</option>
                        <option value="2">250coins - $2 (10% discount)</option>
                        <option value="4">500coins - $4 (20% discount)</option>
                        <option value="8">1000coins - $8 (20% discount)</option>
                      </select>
                </div>
                <div class="mt-6 flex items-center justify-between">
                    <span class="text-gray-900 font-bold text-xl">Total</span>
                    <span class="text-gray-900 font-bold text-2xl">$ <span id="total-price">1</span></span>
                </div>
            </div>
            <input type="text"  class="hidden">
            <div class="bg-gray-100 px-6 py-4 flex justify-end">
                <button type="submit"
                    class="inline-flex text-white rounded-3xl items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50  text-primary-foreground hover:bg-primary/90 bg-blue-600 bg-[hsl(240,6%,10%)] h-10 px-4 py-2 w-full md:w-auto">
                    Purchase Coins
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('price').addEventListener('change', (e)=>{
        let totalPrice = e.target.value;
        document.getElementById('total-price').innerText = totalPrice;
    })
</script>
{% endblock body %}
